<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Portfolio - Interactive Website">
    <link rel="stylesheet" href="/css/style.css">
    <title>Student Portfolio</title>
</head>

<body>
    <header>
        <h1> My Portfolio</h1>
        <button id="menu-btn">â€»</button>
        <nav id="nav-links">

            <a href="projects">Projects</a>

    <section id="about">

    <section id="projects">
        <h2>Projects</h2>
        <div>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">

            <label>Message: <textarea id="message"></textarea></label><span class="error" id="message-error"></span><br>
